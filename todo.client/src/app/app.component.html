<div class="modal" [hidden]="!isModalExpand">
  <form (submit)="onCreation($event.preventDefault())">
    <div>
      <input
        type="text"
        placeholder="title"
        [(ngModel)]="newTask.title"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div>
      <input
        type="text"
        placeholder="text"
        [(ngModel)]="newTask.text"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div style="display: flex">
      <input type="submit" value="create" style="margin: 12px auto 0" />
    </div>
  </form>
</div>
<div class="operations">
  <button (click)="onCreate()">Add new Task</button>
  <p>* to edit a task, double-click on the text</p>
</div>
<hr />
<div class="panel">
  @for (item of (tasks$ | async); track item.id) {
  <app-task [task]="item"></app-task>
  }
</div>
