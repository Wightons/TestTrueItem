<div class="task">
  <div>
    @if(task?.isTitleEdited){
    <input #titleInput [value]="task?.title" (blur)="onTitleBlur()" />
    }@else{
    <h3 (dblclick)="onTitleEdit()">{{ task?.title }}</h3>
    }
  </div>
  <div>
    @if(task?.isTextEdited){
    <textarea #textInput class="text">{{ task?.text }}</textarea>
    }@else {
    <p class="text" (dblclick)="onTextEdit()">{{ task?.text }}</p>
    }
  </div>
  <div class="footer">
    <button>Delete</button>
  </div>
</div>
